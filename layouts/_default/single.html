<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
	<head>
	{{ partial "head.html" . }}
	{{ template "_internal/google_analytics.html" . }}
	</head>
	<body>
		<div class="container">	
				{{ partial "header.html" . }}
			
			<div id = "product-page">
					
				<img src = {{ printf "%s" $.Params.image }}/>
				<div id = "product-content">
						<h1 >{{.Title}}</h1>
						<h3>{{.Description}}</h3>
						{{ partial "prod-details.html" . }}

				</div>
			</div>	
		</div>			
			 
        {{ partial "footer.html" . }}

		{{ partial "scripts.html" . }}

	</body>
</html>
