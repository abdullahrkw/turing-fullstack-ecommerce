<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
            <canvas id="canvas"></canvas>
      
       
        <div id = "container">
            {{ partial "header.html" . }}

            <h1 id = "prod-title" class = "animated swing" style="text-align: center; color: #333">Products</h1>

            <div class="main">
				<ul id="og-grid" class="og-grid">
					{{ range $.Site.Data.items.items }}
					<li>
						<a href="{{.url}}" data-largesrc="{{.image}}" data-title="{{.title}}" data-description="{{.description }}" data-buttontext="{{.buttontext}}">
							<img src="{{.thumb}}" alt="{{.alt}}"/>
						</a>
					</li>
					{{ end }}
				</ul>
			</div>
           <!-- <div id = "products">
                
                <div id = "single-prod">
                    <img id="prod-img" src = "images/alan_turing.jpg">
                    <button id = "buy-now" style = "display: none" >Buy Now</button>
                    <div class="text">Turing's 50</div>
                </div>
                <script src = "js/main.js">  </script>
             
            </div>  -->
        </div>

     {{ partial "footer.html" . }}
     {{ partial "scripts.html" . }}
    </body>
</html>
